
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/heart.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Compagnon Spirituel</title>
    <meta name="description" content="Votre compagnon spirituel pour la prière, la méditation et le partage de témoignages" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Compagnon Spirituel" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Compagnon Spirituel" />
    
    <!-- Force mobile display -->
    <style>
      * { 
        box-sizing: border-box; 
        margin: 0; 
        padding: 0; 
      }
      html, body { 
        width: 100%; 
        height: 100%;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        background: #f9fafb;
      }
      #root { 
        width: 100%; 
        height: 100%;
        min-height: 100vh; 
        overflow-x: hidden;
        display: block !important;
        visibility: visible !important;
      }
      body {
        font-family: 'Inter', system-ui, sans-serif;
        line-height: 1.5;
        color: #111827;
      }
    </style>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
