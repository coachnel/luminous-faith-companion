
<!doctype html>

    <!-- CSS critique pour forcer l'affichage mobile -->
    <style>
      html, body {
        width: 100% !important;
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow-x: hidden !important;
        background: #f9fafb !important;
        font-family: 'Inter', system-ui, sans-serif !important;
        -webkit-text-size-adjust: 100% !important;
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      #root {
        width: 100% !important;
        height: 100% !important;
        min-height: 100vh !important;
        display: block !important;
        visibility: visible !important;
        position: relative !important;
        overflow: visible !important;
        opacity: 1 !important;
        background: #f9fafb !important;
      }
      
      /* Debug mobile - force l'affichage */
      * {
        box-sizing: border-box !important;
      }
      
      body {
        font-size: 14px !important;
      }
      
      /* Force l'affichage m√™me si JS fail */
      .loading-fallback {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 16px;
        color: #6b7280;
      }
    </style>
    
    <!-- Debug logs pour mobile -->
    <script>
      console.log('üîß DEBUG: HTML charg√©');
      console.log('üì± Viewport:', window.innerWidth, 'x', window.innerHeight);
      console.log('üåê User Agent:', navigator.userAgent);
      
      // Force l'affichage si JS plante
      window.addEventListener('error', function(e) {
        console.error('‚ùå Erreur JS:', e.error);
        document.body.innerHTML = '<div class="loading-fallback">Erreur de chargement<br>Veuillez actualiser</div>';
      });
      
      // Timeout de s√©curit√©
      setTimeout(function() {
        if (!document.querySelector('#app-root')) {
          console.warn('‚ö†Ô∏è App non charg√©e apr√®s 10s');
          document.body.innerHTML = '<div class="loading-fallback">Chargement...<br>Veuillez patienter</div>';
        }
      }, 10000);
    </script>
  </head>
  <body>
