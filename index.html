
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/heart.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>Compagnon Spirituel</title>
    <meta name="description" content="Votre compagnon spirituel pour la prière, la méditation et le partage de témoignages" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Compagnon Spirituel" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Compagnon Spirituel" />
    
    <!-- Force mobile display and prevent zoom issues -->
    <style>
      html, body {
        width: 100% !important;
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow-x: hidden !important;
        background: #f9fafb !important;
        font-family: 'Inter', system-ui, sans-serif !important;
        -webkit-text-size-adjust: 100% !important;
      }
      
      #root {
        width: 100% !important;
        height: 100% !important;
        min-height: 100vh !important;
        display: block !important;
        visibility: visible !important;
        position: relative !important;
        overflow: visible !important;
      }
      
      /* Disable service worker temporarily for debugging */
      @media screen and (max-width: 768px) {
        * {
          max-width: 100% !important;
        }
        body {
          font-size: 14px !important;
        }
      }
    </style>
    
    <!-- Temporarily disable service worker for mobile debugging -->
    <script>
      // Disable service worker temporarily
      if ('serviceWorker' in navigator && false) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Force mobile display
      console.log('Mobile app loading...');
      console.log('Viewport:', window.innerWidth, 'x', window.innerHeight);
      console.log('User Agent:', navigator.userAgent);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
